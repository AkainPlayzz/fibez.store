<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FibezLicense | Advanced Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --surface: #121214;
            --accent: #9d50ff;
            --accent-light: #c299ff;
            --accent-glow: rgba(142, 45, 226, 0.4);
            --text-primary: #ffffff;
            --text-secondary: #b0b0b8;
            --success: #00ff88;
            --error: #ff3366;
            --warning: #ffcc00;
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        body {
            background-color: var(--bg);
            background-image:
                radial-gradient(circle at 20% 30%, rgba(157, 80, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(157, 80, 255, 0.1) 0%, transparent 50%);
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background lines */
        .bg-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
            background: linear-gradient(90deg, var(--border) 1px, transparent 1px) 0 0 / 40px 40px,
                linear-gradient(var(--border) 1px, transparent 1px) 0 0 / 40px 40px;
        }

        .container {
            background: rgba(18, 18, 20, 0.85);
            backdrop-filter: blur(30px);
            border: 1px solid var(--border);
            border-radius: 32px;
            padding: 3.5rem;
            width: 100%;
            max-width: 520px;
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.8);
            position: relative;
            z-index: 2;
            animation: containerEntry 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes containerEntry {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(40px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .glow-overlay {
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, var(--accent), transparent, var(--accent));
            border-radius: 32px;
            z-index: -1;
            opacity: 0.2;
            filter: blur(5px);
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo-box {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 16px;
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 800;
            letter-spacing: -2px;
            background: linear-gradient(to right, #fff, var(--accent-light));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.2rem;
        }

        p.tagline {
            color: var(--text-secondary);
            font-size: 0.95rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 600;
            opacity: 0.7;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 1.4rem 1.8rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            border-radius: 18px;
            color: white;
            font-size: 1.1rem;
            font-family: 'JetBrains Mono', monospace;
            outline: none;
            box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        input:focus {
            border-color: var(--accent);
            background: rgba(157, 80, 255, 0.05);
            box-shadow: 0 0 30px rgba(157, 80, 255, 0.2), inset 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        button {
            width: 100%;
            padding: 1.4rem;
            background: linear-gradient(135deg, var(--accent), #762dff);
            color: white;
            border: none;
            border-radius: 18px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 15px 35px -10px var(--accent-glow);
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        button:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 45px -10px var(--accent-glow);
        }

        button:hover::after {
            opacity: 1;
        }

        button:active {
            transform: translateY(0);
        }

        #result {
            margin-top: 2.5rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            border-radius: 20px;
            display: none;
            animation: slideIn 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.2rem;
        }

        .data-row:last-child {
            margin-bottom: 0;
        }

        .label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .value {
            font-weight: 700;
            color: var(--text-primary);
        }

        .badge {
            padding: 0.4rem 1rem;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .badge.active {
            background: rgba(0, 255, 136, 0.1);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .badge.blocked {
            background: rgba(255, 51, 102, 0.1);
            color: var(--error);
            border: 1px solid var(--error);
        }

        .badge.locked {
            background: rgba(255, 204, 0, 0.1);
            color: var(--warning);
            border: 1px solid var(--warning);
        }

        .badge.unlocked {
            background: rgba(157, 80, 255, 0.1);
            color: var(--accent-light);
            border: 1px solid var(--accent-light);
        }

        .footer {
            margin-top: 4rem;
            text-align: center;
            opacity: 0.4;
        }

        .footer span {
            font-size: 0.7rem;
            font-weight: 700;
            letter-spacing: 3px;
            color: var(--text-secondary);
        }

        /* Floating decoration */
        .orb {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
            z-index: 1;
            filter: blur(60px);
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="bg-lines"></div>
    <div class="orb" style="top: -100px; left: -100px;"></div>
    <div class="orb" style="bottom: -100px; right: -100px;"></div>

    <div class="container">
        <div class="glow-overlay"></div>
        <header>
            <div class="logo-box">
                <svg width="40" height="40" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="20" y="20" width="60" height="60" rx="15" stroke="white" stroke-width="8" />
                    <path d="M40 50L48 58L62 43" stroke="#9d50ff" stroke-width="10" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </div>
            <h1>FibezLicense</h1>
            <p class="tagline">System Integrity Verified</p>
            <div style="margin-top: 1rem;">
                <a href="index.html"
                    style="color: var(--accent-light); text-decoration: none; font-size: 0.8rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;">&larr;
                    Back to fibez.store</a>
            </div>
        </header>

        <div class="input-wrapper">
            <input type="text" id="licenseKey" placeholder="KEY-UUID-VERIFY-0000" spellcheck="false" autocomplete="off">
        </div>

        <button onclick="checkLicense()" id="vBtn">CONSULT INFRASTRUCTURE</button>

        <div id="result">
            <!-- Dynamic Content -->
        </div>

        <div class="footer">
            <span>TERMINAL ACCESS // V2.5.0-STABLE</span>
        </div>
    </div>

    <script>
        async function checkLicense() {
            const btn = document.getElementById('vBtn');
            const keyInput = document.getElementById('licenseKey');
            const resultDiv = document.getElementById('result');
            const key = keyInput.value.trim();

            if (!key) {
                keyInput.style.borderColor = 'var(--error)';
                setTimeout(() => keyInput.style.borderColor = 'var(--border)', 1000);
                return;
            }

            btn.disabled = true;
            btn.innerText = 'ESTABLISHING HANDSHAKE...';

            try {
                const response = await fetch('keys.json');
                const data = await response.json();
                const found = data.keys.find(k => k.key === key);

                setTimeout(() => {
                    btn.disabled = false;
                    btn.innerText = 'CONSULT INFRASTRUCTURE';
                    resultDiv.style.display = 'block';

                    if (found) {
                        const statusBadge = found.status === 'active' ? 'active' : 'blocked';
                        const hwidBadge = found.hwid ? 'locked' : 'unlocked';
                        const hwidText = found.hwid ? 'MACHINE LOCKED' : 'AVAILABLE';

                        resultDiv.innerHTML = `
                            <div class="data-row">
                                <span class="label">LICENSE OWNER</span>
                                <span class="value">${found.owner}</span>
                            </div>
                            <div class="data-row">
                                <span class="label">NODE STATUS</span>
                                <span class="badge ${statusBadge}">${found.status}</span>
                            </div>
                            <div class="data-row">
                                <span class="label">HARDWARE STATE</span>
                                <span class="badge ${hwidBadge}">${hwidText}</span>
                            </div>
                            ${found.hwid ? `
                                <div style="margin-top: 1rem; font-family: 'JetBrains Mono', monospace; font-size: 0.65rem; color: var(--text-secondary); background: rgba(0,0,0,0.2); padding: 0.8rem; border-radius: 10px; border: 1px dashed var(--border);">
                                    UID: ${found.hwid}
                                </div>
                            ` : ''}
                        `;
                    } else {
                        resultDiv.innerHTML = `
                            <div style="text-align: center; color: var(--error);">
                                <div style="font-weight: 800; margin-bottom: 0.5rem;">ACCESS DENIED</div>
                                <div style="font-size: 0.8rem; opacity: 0.7;">Unknown cryptokey signature.</div>
                            </div>
                        `;
                    }
                }, 1200);

            } catch (err) {
                console.error(err);
                btn.disabled = false;
                btn.innerText = 'RETRY CONNECTION';
                alert('Connection to uplink failed.');
            }
        }
    </script>
</body>

</html>
